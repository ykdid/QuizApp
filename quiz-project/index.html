<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="btn-start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box">
      <header class="card-header">
        <div class="title">
          <span class="nameofapp">QuizApp</span>
          <div class="scoreinformations">
            <span class="score">Score: <span id="scoreValue">0</span></span>
          </div>
          <div class="timer">
            <div class="timer_text">Remain:</div>
            <div class="time_second">10</div>
          </div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card-body">
        <div class="question_text"></div>
        <div class="option_list"></div>
      </section>
      <footer class="card-footer">
        <div class="question-index">
          <span class="badge bg-warning"></span>
        </div>
        <div class="darkMode">
          <button class="btn-toggle-dark-mode">
            <i class="fas fa-adjust"></i>
          </button>
        </div>
        <div class="nextButton">
          <button class="btn btn-primary btn-sm" id="next">Next</button>
        </div>
      </footer>
    </div>

    <div class="card score-box">
      <div class="icon">
        <i class="fa-solid fa-trophy"></i>
      </div>
      <div class="score-text"></div>
      <div class="buttons">
        <button class="btn btn-primary btn_replay" id="tryAgain">
          Try Again
        </button>
        <button class="btn btn-primary btn_replay" id="fnshQuiz">
          Finish Quiz
        </button>
      </div>
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
